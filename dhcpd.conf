# dhcpd.conf
#
# Configuration file for ISC dhcpd (see 'man dhcpd.conf')
#

ddns-update-style interim;
authoritative;
allow booting;
allow bootp;
default-lease-time 600;
max-lease-time 7200;
#ping true;
option domain-name-servers 192.168.0.50, 192.168.0.100;
option domain-name "svstudio.tld";
authorative;
log-facility local7;

# global parameters
subnet 192.168.0.0 netmask 255.255.255.0 {
filename "pxelinux.0";
range 192.168.0.50 192.168.0.254;
option subnet-mask 255.255.255.0;
option domain-name-servers 192.168.0.1;
option domain-name “svstudio.tld”;
option routers 192.168.0.1;
option netbios-name-servers 192.168.0.50;
option netbios-node-type 8;
get-lease-hostnames true;
use-host-decl-names true;
default-lease-time 600;
max-lease-time 7200;
}
host ccstudio.css {
    fixed-address 192.168.0.55;}
}
host ccstudio.tld {
    fixed-address 192.168.0.60;}
}
